        <p class="titulo">Entre em contato conosco</p>

        <div class="container"> 
            <form>
                <div class="form-group">
                    <label for="inputNome1">Nome</label>
                    <input type="name" class="form-control" id="inputNome1" placeholder="Seu nome">
                    <small id="nomeHelp" class="form-text text-muted">Insira seu nome completo</small>
                </div>
                    <div class="form-group">
                    <label for="inputData1">Data</label>
                    <input type="date" class="form-control" id="inputData1" placeholder="Data de hoje">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Endere√ßo de email</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Seu email">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ningu√©m.</small>
                </div>
                <div class="form-group">
                    <label for="inputTelefone1">Telefone</label>
                    <input type="tel" class="form-control" id="inputTelefone1" aria-describedby="TelefoneHelp" placeholder="Insira seu n√∫mero de telefone">
                    <small id="telefoneHelp" class="form-text text-muted">(DDD) + 00000-0000</small>
                </div>
                <div class="form-group">
                    <label for="textarea">Mensagem</label>
                    <textarea class="form-control" name="inputMensagem1" id="inputMensagem1" cols="30" rows="5"></textarea>
                </div>
                <button type="submit" class="btn" id="enviar">Enviar</button>
                <input type="reset" class="btn limpar" id="limpar" value="Limpar">
            </form>
