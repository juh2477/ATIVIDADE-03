<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Contato</title>
        <!--CSS-->
        <link rel="Stylesheet" href="../CSS/Style.css">
        <!--BOOTSTRAP-->
        <link rel="Stylesheet" href="../SRC/bootstrap-4.5.2-dist/css/bootstrap.min.css">
        <!--ICONS-->
        <link rel="icon" href="../SRC/font-awesome-4.7.0/css/font-awesome.min.css">
        <!--FONT-->
        <link rel="font" href="../SRC/shutterlocks/Shutterlocks.ttf">
        <!--SEMANTIC-->
        <link rel="stylesheet" href="../SRC/Semantic-UI-master/Semantic-UI-master/dist/semantic.min.css">
    </head>
    <body>
        <!--MENU NAV-->
        <div class="topnav">
            <a class="active" href="INDEX.html">BE LIGHT</a>
            <div class="topnav-right">
                <a class="item" href="PRODUTOS.html">Produtos</a>
                <a class="item" href="EMPRESA.html">Empresa</a>
                <a class="item" href="CONTATO.html">Contato</a>
            </div>
          </div>
  
        <p class="titulo">Entre em contato conosco</p>

        <!--ALERT-->
        <div class="alert alert-danger msg" role="alert" id="msgErro">
            Preencha todos os campos corretamene!
        </div>
        <div class="alert alert-success msg" role="alert" id="msgSucesso">
            Sua mensagem foi enviada com sucesso!
        </div>

        <!--INPUTS-->
        <div class="container"> 
            <form>
                <div class="form-group">
                    <label for="Nome">Nome</label>
                    <input type="name" class="form-control" id="Nome" placeholder="Seu nome">
                    <small id="nomeHelp" class="form-text text-muted">Insira seu nome completo</small>
                </div>
                    <div class="form-group">
                    <label for="Data">Data</label>
                    <input type="date" class="form-control" id="Data" placeholder="Data de hoje">
                </div>
                <div class="form-group">
                    <label for="Email">Endere√ßo de email</label>
                    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Seu email">
                    <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ningu√©m.</small>
                </div>
                <div class="form-group">
                    <label for="Telefone">Telefone</label>
                    <input type="tel" class="form-control" id="Telefone" aria-describedby="TelefoneHelp" placeholder="Insira seu n√∫mero de telefone">
                    <small id="telefoneHelp" class="form-text text-muted">(DDD) + 00000-0000</small>
                </div>
                <div class="form-group">
                    <label for="Mensagem">Mensagem</label>
                    <textarea class="form-control" name="Mensagem" id="Mensagem" cols="30" rows="5"></textarea>
                </div>
                <button type="submit" class="btn" id="enviar" onclick="btnEnviar()">Enviar</button>
                <input type="reset" class="btn limpar" id="limpar" value="Limpar">
            </form>
        </div>

        <!--FOOTER-->
        <div class="footer">
            ¬© Created by J√∫lia Hoffmann ‚úåüèª     
            <a href="https://github.com/juh2477/ADA_pol-tica-de-privacidade.git">Termo de Privacidade</a>
        </div>
        
        <!--SCRIPT-->
        
        <script type="text/javascript">
        
            const btnEnviar = function(){
                let nome = document.getElementById('Nome').value
                let data = document.getElementById('Data').value
                let email = document.getElementById('Email').value
                let telefone = document.getElementById('Telefone').value
                let mensagem = document.getElementById('Mensagem').value

                if(nome == "" || data == "" || email == "" || telefone == "" || mensagem == ""){
                    $('#msgErro').slideDown(400).delay(2000).slideUp(400)
                }else{
                    $('#msgSucesso').slideDown(400).delay(2000).slideUp(400)
                }
        }
        </script>
        <script src="../JS/jquery-3.3.1.min.js"></script>
        <script src="../SRC/bootstrap-4.5.2-dist/js/bootstrap.min.js"></script>
    </body>
</html>
